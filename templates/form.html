<!DOCTYPE html>
<html>
<head>
<title>Gemstone Price Prediction</title>
</head>
<body>
    <h1> Gemstone Prie Prediction - Monika Choudhary</h1>

<form method="POST" action="{{url_for('predict_datapoint')}}">
    <div class="Form">
        <lable for="carat"> carat:</lable>
        <input type="text" id="carat" name="carat" placeholder="Enter carata values (float) :">
    </div>
    <div class="Form">
        <lable for="Depth"> depth:</lable>
        <input type="text" id="depth" name="depth" placeholder="Enter Depth values (float) :">
    </div>
    <div class="Form">
        <lable for="Table"> table:</lable>
        <input type="text" id="table" name="table" placeholder="Enter Table values (float) :">
    </div>
    <div class="Form">
        <lable for="x"> x:</lable>
        <input type="x" id="x" name="x" placeholder="Enter x values (float) :">
    </div>
    <div class="Form">
        <lable for="y"> y:</lable>
        <input type="text" id="y" name="y" placeholder="Enter y values (float) :">
    </div>
    <div class="Form">
        <lable for="z"> z:</lable>
        <input type="text" id="z" name="z" placeholder="Enter z values (float) :">
    </div>
    <div class="Form">
        <lable for="cut"> cut:</lable>
        <select id="cut" name="cut" >
            <option value="Fair">Fair</option>
            <option value="Good">Good</option>
            <option value="Very Good">Very Good</option>
            <option value="Premium">Premium</option>
            <option value="Ideal">Ideal</option>
        </select>
    </div>
    <div class="Form">
        <lable for="color"> color:</lable>
        <select id="color" name="color">
            <option value="D">D</option>
            <option value="E">E</option>
            <option value="F">F</option>
            <option value="G">G</option>
            <option value="H">H</option>
            <option value="I">I</option>
            <option value="J">J</option>
        </select> 
    </div>
    <div class="Form">
        <lable for="clarity"> clarity:</lable>
        <select id="clarity" name="clarity">
            <option value="I1">I1</option>
            <option value="SI2">SI2</option>
            <option value="SI1">SI1</option>
            <option value="VS2">VS2</option>
            <option value="VS1">VS1</option>
            <option value="VVS2">VVS2</option>
            <option value="VVS1">VVS1</option>
            <option value="IF">IF</option>
        </select>
    </div>
    <div style="clear:both;">
        <input type="submit" value="Submit">
    </div>
</form>

</body>
</html>
</html>
